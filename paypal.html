<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="img/hoja.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fitfat</title>
    <link rel="stylesheet" href="css/paypal-button.css"> <!-- Agregamos el nuevo archivo CSS para el botón de PayPal -->
</head>

<body>
    <header></header>
    <div class="containerBankPaypal">
        <form action="planentrenamiento.html" method="post" class="formulario-pago-paypal">
            <h2>Pago con PayPal</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name "email" required>
            <label for="amount">Monto a Pagar:</label>
            <input type="text" id="amount" name="amount" required>
            <label for="currency">Moneda:</label>
            <select id="currency" name="currency">
                <option value="USD">Dólares estadounidenses</option>
                <option value="EUR">Euros</option>
                <option value="GBP">Libras esterlinas</option>
            </select>
            <!-- Añadimos el ID "paypal-button" al botón de PayPal -->
            <button type="submit" id="paypal-button">Pagar con PayPal</button>
        </form>
    </div>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
